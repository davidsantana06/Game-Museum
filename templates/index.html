<!doctype html>
<html lang="en">

<head>
    <title>{{ title }}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <!-- Page CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
</head>


<body class="">

    <header>
        <div class="container"></div>
    </header>

    <main>
        <div class="container mt-5">
            <div class="rounded p-4 shadow">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nome</th>
                            <th scope="col">Plataforma</th>
                            <th scope="col">Cogumelos</th>
                            <th scope="col">Ações</th>
                        </tr>
                    </thead>


                    <tbody>
                        {% for game in games %}
                        <tr>
                            <th class="align-middle" scope="row">{{ game.id }}</th>
                            <td class="align-middle">{{ game.name }}</td>
                            <td class="align-middle">{{ game.plataform }}</td>
                            <td class="align-middle">
                                <img class="mushrooms" src="{{ url_for('static', filename='img/mushrooms/{}.png'.format(game.mushrooms)) }}">
                            </td>

                            <td class="align-middle">
                                <a href="#"><img class="pe-1" href="#" src="{{ url_for('static', filename='img/pencil-square.svg') }}"></a>
                                
                                <a href="#"><img class="ps-2" href="#" src="{{ url_for('static', filename='img/eraser-fill.svg') }}"></a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </main>


    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"></script>
</body>

</html>
